<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/baseball.css" >

        <title>Season 2021!</title>
    </head>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://cdn3.iconfinder.com/data/icons/education-science-vol-2-1/512/baseball_glove_sports_game-256.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Welcome to SEASON 2022
        </a>
    </nav>

    <div class="container mt-4 bs-destacados">
        <div class="row">
            <div th:each="equipo : ${team}" class="col-md-3 mb-4">
                <div class="card">
                    <img th:src="${equipo.imagenUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 th:text="${equipo.nombreEquipo}" class="card-title"></h5>
                        
                        <p th:text="${equipo.descripcion}"class="card-text"></p>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="#" class="btn btn-primary">Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
